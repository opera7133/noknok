<div class="mt-4" id="content">
    <div class="flex flex-col justify-center items-center text-center h-v8 dark:text-white">
        <div class="md:block lg:flex">
            <img src="{{ .Site.Params.main.image }}" class="w-48 mx-auto border-4 shadow-2xl rounded-full" alt="profile icon" />
            <h2 class="py-3 px-4 text-center lg:text-left">{{ .Site.Params.main.username }}
                <p class="text-lg">{{ .Site.Params.main.description }}</p>
                {{if .Site.Params.sns.twitter }}
                <a href="{{ .Site.Params.sns.twitter }}"
                    class="border border-black dark:border-white rounded-full m-1 inline-flex duration-150 w-12 h-12 items-center hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-gray-800" aria-label="Twitter Link"><span
                        class="icon icon-twitter"></span></a>
                {{ end }}
                {{if .Site.Params.sns.github }}
                <a href="{{ .Site.Params.sns.github }}"
                    class="border border-black dark:border-white rounded-full m-1 inline-flex duration-150 w-12 h-12 items-center hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-gray-800" aria-label="Twitter Link"><span
                        class="icon icon-github"></span></a>
                {{ end }}
                {{if .Site.Params.sns.youtube }}
                <a href="{{ .Site.Params.sns.youtube }}"
                    class="border border-black dark:border-white rounded-full m-1 inline-flex duration-150 w-12 h-12 items-center hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-gray-800" aria-label="Twitter Link"><span
                        class="icon icon-youtube"></span></a>
                {{ end }}
                {{if .Site.Params.sns.telegram }}
                <a href="{{ .Site.Params.sns.telegram }}"
                    class="border border-black dark:border-white rounded-full m-1 inline-flex duration-150 w-12 h-12 items-center hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-gray-800" aria-label="Twitter Link"><span
                        class="icon icon-telegram"></span></a>
                {{ end }}
            </h2>
        </div>
    </div>
</div>
